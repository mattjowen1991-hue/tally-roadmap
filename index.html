<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tally ‚Äî Docs</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: #0a0e27;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(124,58,237,0.12) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0,212,255,0.12) 0%, transparent 50%);
      pointer-events: none;
    }
    .wrap {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 24px;
    }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    h1 em {
      font-style: italic;
      background: linear-gradient(135deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sub { color: #94a3b8; font-size: 15px; margin-bottom: 48px; }
    .links { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
    a {
      display: block;
      padding: 28px 36px;
      background: rgba(25,31,61,0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      text-decoration: none;
      color: #e2e8f0;
      transition: all 0.3s;
      min-width: 220px;
    }
    a:hover {
      border-color: rgba(255,255,255,0.15);
      transform: translateY(-3px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    a .icon { font-size: 32px; margin-bottom: 12px; }
    a .label { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
    a .desc { font-size: 13px; color: #64748b; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Tally <em>Docs</em></h1>
    <p class="sub">Finance tracking made easy</p>
    <div class="links">
      <a href="roadmap-index.html">
        <div class="icon">üó∫Ô∏è</div>
        <div class="label">Roadmap</div>
        <div class="desc">v3 ‚Äî 5 phases, 25 tasks</div>
      </a>
      <a href="test-cases-index.html">
        <div class="icon">üß™</div>
        <div class="label">Test Cases</div>
        <div class="desc">v4.1 ‚Äî 87 test cases</div>
      </a>
    </div>
  </div>
</body>
</html>
